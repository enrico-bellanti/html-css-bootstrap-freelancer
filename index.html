<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freelancer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="debug">
    <!-- header -->
   <header class="bg_darkblue">
    <nav class="container">
      <div class="row">
        <div class="col-xs-5"></div>
        <div class="col-xs-2 col-xs-offset-5"></div>
      </div>
    </nav>
   </header>

   <!-- main -->
   <main>

     <!-- jumbotron -->
     <section class="jumbotron bg_green">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
     </section>

     <!-- portfolio -->
     <section class="portfolio">
      <div class="portfolio_title">Portfolio</div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
          <div class="col-xs-12"></div>
          <div class="col-xs-12"></div>
          <div class="col-xs-12"></div>
          <div class="col-xs-12"></div>
          <div class="col-xs-12"></div>
        </div>
      </div>
     </section>

     <!-- About -->
     <section class="about bg_green">
      <div class="about_title"></div>
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-2"></div>
          <div class="col-xs-4"></div>
        </div>
      </div>
      <div class="about_button"></div>
     </section>

     <!-- Contact -->
     <section class="contact">
      <div class="contact_title"></div>
      <div class="container contact_form">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2"></div>
        </div>
      </div>
     </section>

   </main>

   <!-- footer -->
   <footer>
     <!-- header-top -->
     <div class="footer_info bg_grey_blue">
       <div class="container">
         <div class="row">
           <div class="col-xs-12">Location</div>
           <div class="col-xs-12">Social</div>
           <div class="col-xs-12">about</div>
         </div>
       </div>
     </div>
     <!-- header-bottom -->
     <div class="footer_copyright bg_darkblue">
       <div class="copyright_text">Copyright</div>
     </div>
   </footer>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
  </body>
</html>
